  graphs: "0 */2 * * *"
  responseTime: "*/10 * * * *"
  staticSite: "*/30 * * * *"
  summary: "0 */1 * * *"
  updateTemplate: "0 0 * * *"
  updates: "*/30 * * * *"
  uptime: "*/15 * * * *"

